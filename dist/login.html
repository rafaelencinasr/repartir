<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../src/style.css">
    <!-- <link rel="stylesheet" href="../src/pages/login/login.css"> -->

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
        <link rel="manifest" href="./favicon/site.webmanifest">
</head>
<body>
    <!-- <img id="bg-agave" src="./bg-agave.svg" alt=""> -->
    <div id="content">
        <div id="login-container">
            <img id="logo-batuq" src="./logo-batuq.svg" alt="">
            <form id="login-form" action="">
                <div class="pageTitle">Iniciar sesión</div>
                <div class="loginSection">
                    <label class="inputTitle" for="usuario">Usuario</label>
                    <input class="inputData" type="text" name="usuario" id="usuario">
                </div>
                <div class="loginSection">
                    <label class="inputTitle" for="contrasena">Contraseña</label>
                    <input class="inputData" type="text" name="contrasena" id="contrasena">
                </div>
                <a href="https://www.google.com/">Olvidé la contraseña</a>
                <button id="login-btn">Iniciar sesión</button>
                <button id="logoutBtn">Cerrar sesion</button>
            </form>
        </div>
    </div>

    <nav id="navbar">
    </nav>

    <script src="./login.js"></script>
</body>
</html>
